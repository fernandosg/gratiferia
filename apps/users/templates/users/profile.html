{% extends 'base.html' %}
{% block content %}
<div>
  <h2>Usuario: {{user.name}}</h2>
  <a href="{% url 'inbox_create' user=user.id %}">Enviar mensaje</a>
  <div>
    <h3>Productos publicados</h3>
    {% for product in products_published %}
      <p>
        <a href="{% url 'product_detail' slug=product.slug %}">{{product.title}}</a>
      </p>
    {% endfor %}
  </div>
  <div>
    <h3>Productos solicitados</h3>
    {% for request in products_requested %}
      <p>
        <a href="{% url 'product_detail' slug=request.product.slug %}">{{product.title}}</a>
      </p>
    {% endfor %}
  </div>
</div>
{% endblock %}
