{% extends 'base.html' %}
{% block content %}
{% include 'messages.html' %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 style="text-align:center;">Gratiferia el {{event.date_event}}</h2>
    </div>
    <div class="col-12">
      <div class="row" style="padding: 50px 0px;">
        <div class="col-1"></div>
        <div class="col-10">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-12">
                  <p>{{event.description}}</p>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <p>Compartir en redes sociales: <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i></p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-5" style="background-color: #02bece; color:white; padding: 10px 15px; margin:0 auto;">
                  <p><i class="fas fa-calendar-alt"></i> <span>Fecha</span>: {{event.get_date}}</p>
                  <p><i class="fas fa-clock"></i> <span>Hora</span>: {{event.get_hour}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
