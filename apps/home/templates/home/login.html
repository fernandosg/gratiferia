{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div style="text-align:center;">
          <h1>Ingresa a tu cuenta</h1>
        </div>
        <div style="text-align:center; margin: 10px 0px;">
          <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <label for="email">Correo</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="Escribe el email" />
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input class="form-control" id="password" type="password" name="password" placeholder="Escribe la contraseña" />
            </div>
            <input class="btn btn-success" type="submit" value="Entrar"/>
          </form>
        </div>
        <div style="text-align:center; margin: 50px 0px;">
          <h2>¿No tienes una cuenta?</h2>
          <div>
            <a class="btn btn-primary" href="{% url 'signup' %}">Crea una cuenta</a>
          </div>
        </div>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
{% endblock %}
