{% extends 'base.html' %}
{% block content %}
  <div class="container">
    {% include 'messages.html' %}
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8">
        <div style="text-align:center;">
          <h1>Crea tu cuenta</h1>
        </div>
        <form method="post" action="" style="text-align:center; margin:50px 0px;">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Correo</label>
            <input class="form-control" type="email" name="email" placeholder="Escribe el email" />
          </div>
          <div class="form-group">
            <label for="password">Contrase単a</label>
            <input class="form-control" type="password" name="password" placeholder="Escribe la contrase単a" />
          </div>
          <div class="form-group">
            <label for="password2">Confirma tu contrase単a</label>
            <input class="form-control" type="password" name="password2" placeholder="Confirma la contrase単a" />
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input class="form-control" type="text" name="name" placeholder="Escribe tu nombre" />
          </div>
          <div class="form-group">
            <label for="first_last_name">Escribe tu apellido paterno</label>
            <input class="form-control" type="text" name="first_last_name" placeholder="Escribe tu apellido paterno" />
          </div>
          <div class="form-group">
            <label for="second_last_name">Escribe tu apellido materno</label>
            <input class="form-control" type="text" name="second_last_name" placeholder="Escribe tu apellido materno" />
          </div>
          <input class="btn btn-success" type="submit" value="Registrar"/>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
{% endblock %}
